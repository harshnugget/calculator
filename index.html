<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="display-container">
        <input type="text" id="display" value="0"/>
    </div>
    <div class="numbers">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
    </div>
    <div class="operators-container">
        <button id="add-button" class="operator">+</button>
        <button id="subtract-button" class="operator">-</button>
        <button id="multiply-button" class="operator">&times</button>
        <button id="divide-button" class="operator">&divide</button>
        <button id="equal-button" class="operator">=</button>
        <button id="clear-button">C</button>
    </div>
	<script src="index.js"></script>
  </body>
</html>
