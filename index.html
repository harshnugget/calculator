<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container aspect-ratio-container">
      <div id="header">The Odin Project</div>
        <div class="row" id="row-1">
          <div class="display-container">
            <input type="text" id="previous-display" value="0" readonly disabled/>
            <input type="text" id="result-display" value="0" readonly disabled/>
          </div>       
        </div>
        <div class="row" id="row-2">
          <button id="delete-button" class="button-hover">DEL</button>
          <button id="clear-entry-button" class="button-hover">CE</button>
          <button id="clear-button" class="button-hover">C</button>
          <button id="divide-button" class="operator button-hover">&divide</button>
        </div>
        <div class="row" id="row-3">
          <button class="number button-hover">7</button>
          <button class="number button-hover">8</button>
          <button class="number button-hover">9</button>
          <button id="multiply-button" class="operator button-hover">&times</button>
        </div>
        <div class="row" id="row-4">
          <button class="number button-hover">4</button>
          <button class="number button-hover">5</button>
          <button class="number button-hover">6</button>
          <button id="subtract-button" class="operator button-hover">-</button>
        </div>
        <div class="row" id="row-5">
          <button class="number button-hover">1</button>
          <button class="number button-hover">2</button>
          <button class="number button-hover">3</button>
          <button id="add-button" class="operator button-hover">+</button>
        </div>
        <div class="row" id="row-6">
          <button id="sign-button" class="button-hover">-/+</button>
          <button class="number button-hover">0</button>
          <button id="decimal-button" class="button-hover">.</button>
          <button id="equal-button" class="operator button-hover">=</button>
        </div>
      <div id="footer">harshnugget / GH</div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
