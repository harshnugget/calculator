<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">

      <div class="row" id="row-1">
        <div class="display-container">
          <input type="text" id="previous-display" value="0"/>
          <input type="text" id="result-display" value="0"/>
        </div>       
      </div>

      <div class="row" id="row-2">
        <button id="delete-button">DEL</button>
        <button id="clear-entry-button">CE</button>
        <button id="clear-button">C</button>
        <button id="divide-button" class="operator">&divide</button>
      </div>

      <div class="row" id="row-3">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply-button" class="operator">&times</button>
      </div>

      <div class="row" id="row-4">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract-button" class="operator">-</button>
      </div>

      <div class="row" id="row-5">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-button" class="operator">+</button>
      </div>

      <div class="row" id="row-6">
        <button id="sign-button">-/+</button>
        <button class="number">0</button>
        <button id="decimal-button">.</button>
        <button id="equal-button" class="operator">=</button>
      </div>

    </div>
	<script src="index.js"></script>
  </body>
</html>
