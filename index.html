<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="calculator-container">
        <div id="header">The Odin Project</div>
        <div id="display-container">
            <input type="text" id="previous-display" value="0" readonly disabled/>
            <input type="text" id="result-display" value="0" readonly disabled/>
        </div> 
        <div class="row" id="row-1">
          <button id="delete-button" class="button-hover button-active">DEL</button>
          <button id="clear-entry-button" class="button-hover button-active">CE</button>
          <button id="clear-button" class="button-hover button-active">C</button>
          <button id="divide-button" class="operator button-hover button-active">&divide</button>
        </div>
        <div class="row" id="row-2">
            <button class="number button-hover button-active">7</button>
            <button class="number button-hover button-active">8</button>
            <button class="number button-hover button-active">9</button>
            <button id="multiply-button" class="operator button-hover button-active">&times</button>
          </div>
          <div class="row" id="row-3">
            <button class="number button-hover button-active">4</button>
            <button class="number button-hover button-active">5</button>
            <button class="number button-hover button-active">6</button>
            <button id="subtract-button" class="operator button-hover button-active">-</button>
          </div>
          <div class="row" id="row-4">
            <button class="number button-hover button-active">1</button>
            <button class="number button-hover button-active">2</button>
            <button class="number button-hover button-active">3</button>
            <button id="add-button" class="operator button-hover button-active">+</button>
          </div>
          <div class="row" id="row-5">
            <button id="sign-button" class="button-hover button-active">-/+</button>
            <button class="number button-hover button-active">0</button>
            <button id="decimal-button" class="button-hover button-active">.</button>
            <button id="equal-button" class="operator button-hover button-active">=</button>
          </div>
            <div id="footer">harshnugget / GH</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
